<!DOCTYPE html>
<html>
<head>
	<title>yigit</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700|Roboto:100,300,400,500" rel="stylesheet">
</head>
<body>
	<div id="mainContainer">
		<div id="leftContainer">
			<div id="itineraryTitle">
				<div class="dayInfo">
					<span class="dayNumber">Day One</span>
					<span class="dayDetails">Sat 6/14</span>
				</div>
				<div class="cityName">New York City</div>
			</div>
			<div id="itineraryContent">
				<div class="timeCell">
					<div class="hour">9am</div>
					<div class="timeCard"></div>
				</div>
				<div class="timeCell">
					<div class="hour">10am</div>
					<div class="timeCard"></div>
				</div>
				<div class="timeCell">
					<div class="hour">11am</div>
					<div class="timeCard"></div>
				</div>
				<div class="timeCell">
					<div class="hour">12pm</div>
					<div class="timeCard"></div>
				</div>
				<div class="timeCell">
					<div class="hour">1pm</div>
					<div class="timeCard"></div>
				</div>
				<div class="timeCell">
					<div class="hour">2pm</div>
					<div class="timeCard"></div>
				</div>
				<div class="timeCell">
					<div class="hour">3pm</div>
					<div class="timeCard"></div>
				</div>
				<div class="timeCell">
					<div class="hour">4pm</div>
					<div class="timeCard"></div>
				</div>
				<div class="timeCell">
					<div class="hour">5pm</div>
					<div class="timeCard"></div>
				</div>
				<div class="timeCell">
					<div class="hour">6pm</div>
					<div class="timeCard"></div>
				</div>
				<div class="timeCell">
					<div class="hour">7pm</div>
					<div class="timeCard"></div>
				</div>
				<div class="timeCell">
					<div class="hour">8pm</div>
					<div class="timeCard"></div>
				</div>
				<div id="addHours">Click to add hour</div>
			</div>
		</div>
		<div id="rightContainer">
			<div id="searchBar">
				<img id="search-icon" src="img/search.png">
				<!-- <d
					<div class="result-thumbnail-container">	iv id="search-aid">Search for something to do!</div> -->
					<input autofocus="autofocus" placeholder="coffee, museum, brunch, etc." type="text">
				</div>
				<div id="searchResults">
				<div class="result-card">
					<div class="result-text-container">
						<div class="result-name">Coffee Project New York</div>
						<div class="result-description-container">
							<div class="result-hood">East Village</div>
							<img class="result-rating" src="img/placeholder.tiff">
						</div>
					</div>
					<div class="result-thumbnail-container">	
						<img class="result-thumbnail" src="img/insta1.jpg">
						<img class="result-thumbnail" src="img/insta2.jpg">
						<img class="result-thumbnail" src="img/insta3.jpg">
					</div>
				</div>
				<div class="result-card">
					<div class="result-text-container">
						<div class="result-name">Bluestone Lane Coffee</div>
						<div class="result-description-container">
							<div class="result-hood">Financial District</div>
							<img class="result-rating" src="img/placeholder.tiff">
						</div>
					</div>
					<div class="result-thumbnail-container">	
						<img class="result-thumbnail" src="img/insta4.jpg">
						<img class="result-thumbnail" src="img/insta5.jpg">
						<img class="result-thumbnail" src="img/insta6.jpg">
					</div>
				</div>
				<div class="result-card">
					<div class="result-text-container">
						<div class="result-name">Brooklyn Roasting Company</div>
						<div class="result-description-container">
							<div class="result-hood">DUMBO</div>
							<img class="result-rating" src="img/placeholder.tiff">
						</div>
					</div>
					<div class="result-thumbnail-container">	
						<img class="result-thumbnail" src="img/insta7.jpg">
						<img class="result-thumbnail" src="img/insta8.jpg">
						<img class="result-thumbnail" src="img/insta9.jpg">
					</div>
				</div>
				<div class="result-card">
					<div class="result-text-container">
						<div class="result-name">Bibble and Sip</div>
						<div class="result-description-container">
							<div class="result-hood">Midtown West</div>
							<img class="result-rating" src="img/placeholder.tiff">
						</div>
					</div>
					<div class="result-thumbnail-container">	
						<img class="result-thumbnail" src="img/insta10.jpg">
						<img class="result-thumbnail" src="img/insta11.jpg">
						<img class="result-thumbnail" src="img/insta12.jpg">
					</div>
				</div>
				<div class="result-card">
					<div class="result-text-container">
						<div class="result-name">La Colombe Coffee</div>
						<div class="result-description-container">
							<div class="result-hood">SoHo</div>
							<img class="result-rating" src="img/placeholder.tiff">
						</div>
					</div>
					<div class="result-thumbnail-container">	
						<img class="result-thumbnail" src="img/insta13.jpg">
						<img class="result-thumbnail" src="img/insta14.jpg">
						<img class="result-thumbnail" src="img/insta15.jpg">
					</div>
				</div>
			</div>
			<div id="details"></div>
			<!-- <div id="suggestion"></div> -->
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	<script type="text/javascript" src="js/script2.js"></script>
</body>
</html>
